<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左派哲学百科 - 六轮提示词系统 v6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .tab:hover {
            background: #e8f0fe;
        }
        .tab-content {
            display: none;
            padding: 30px;
        }
        .tab-content.active {
            display: block;
        }
        
        /* 配置区样式 */
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .config-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 轮次控制样式 */
        .rounds-control {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        .rounds-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .rounds-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .round-toggle {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .round-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        .round-toggle.active {
            background: white;
            color: #f5576c;
            border-color: white;
        }
        .round-toggle-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .round-toggle-desc {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* 索引信息样式 */
        .index-info {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .index-info-title {
            font-size: 16px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .index-info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #66bb6a;
        }
        .position-label {
            display: inline-block;
            width: 70px;
            font-weight: 600;
            color: #4caf50;
            margin-right: 5px;
        }
        .badge-4 {
            display: inline-block;
            background: #e91e63;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 5px;
        }
        
        /* 通用样式 */
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        .file-input-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-count {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .process-log {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        .log-entry {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .log-entry.info { background: #e3f2fd; border-left: 4px solid #2196f3; }
        .log-entry.success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .log-entry.warning { background: #fff3e0; border-left: 4px solid #ff9800; }
        .log-entry.error { background: #ffebee; border-left: 4px solid #f44336; }
        .log-entry.round { background: #f3e5f5; border-left: 4px solid #9c27b0; }
        .log-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
        .status-success { background: #4caf50; color: white; }
        .status-error { background: #f44336; color: white; }
        .progress-section {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        /* 索引浏览器样式 */
        .search-section {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .index-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        .index-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        .index-item:hover {
            background: #e8f0fe;
            transform: translateX(5px);
        }
        .index-code {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .index-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .index-detail {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        .detail-row {
            margin-bottom: 6px;
        }
        .detail-label {
            display: inline-block;
            width: 80px;
            font-weight: 600;
            color: #667eea;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .index-management {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .index-management .btn {
            flex: 1;
            margin-bottom: 0;
        }
        .index-item.editing {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        .edit-controls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        .edit-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .edit-controls .btn-save {
            background: #4caf50;
            color: white;
        }
        .edit-controls .btn-cancel {
            background: #f44336;
            color: white;
        }
        .edit-controls .btn-edit {
            background: #2196f3;
            color: white;
        }
        textarea.edit-field {
            width: 100%;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 5px;
        }
        
        /* Tooltip悬停提示样式 */
        .concept-hover {
            position: relative;
            cursor: help;
            color: #667eea;
            font-weight: 600;
            border-bottom: 2px dotted #667eea;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .concept-hover:hover {
            background: #e8f0fe;
        }
        .concept-hover.has-data {
            color: #4caf50;
            border-bottom-color: #4caf50;
        }
        .concept-hover.no-data {
            color: #999;
            border-bottom-color: #ccc;
            cursor: not-allowed;
        }
        .tooltip-popup {
            display: none;
            position: absolute;
            z-index: 10000;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            min-width: 350px;
            max-width: 500px;
            max-height: 400px;
            overflow-y: auto;
            left: 0;
            top: 100%;
            margin-top: 5px;
        }
        .concept-hover:hover .tooltip-popup {
            display: block;
        }
        .tooltip-header {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tooltip-section {
            margin-bottom: 12px;
        }
        .tooltip-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        .tooltip-content {
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }
        .tooltip-quote {
            background: #f5f5f5;
            padding: 8px;
            border-left: 3px solid #667eea;
            margin: 5px 0;
            font-style: italic;
            font-size: 12px;
            color: #555;
        }
        .tooltip-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .tooltip-keyword {
            background: #e8f0fe;
            color: #667eea;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .tooltip-empty {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 左派哲学百科 - 六轮提示词系统</h1>
            <p>构建完整的概念网络，读者自由探索 | v6.0</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('processor')">📄 文稿处理器</div>
            <div class="tab" onclick="switchTab('index')">📚 索引浏览器</div>
        </div>
        
        <!-- 文稿处理器标签页 -->
        <div id="processor-tab" class="tab-content active">
            <!-- 轮次控制 -->
            <div class="rounds-control">
                <div class="rounds-title">🎯 处理轮次控制</div>
                <div class="rounds-grid">
                    <div class="round-toggle active" onclick="toggleRound(1)">
                        <div class="round-toggle-title">✅ 轮1-2</div>
                        <div class="round-toggle-desc">主要概念收集+补全</div>
                    </div>
                    <div class="round-toggle" onclick="toggleRound(2)">
                        <div class="round-toggle-title">轮3-4</div>
                        <div class="round-toggle-desc">次级概念收集+补全</div>
                    </div>
                    <div class="round-toggle" onclick="toggleRound(3)">
                        <div class="round-toggle-title">轮5-6</div>
                        <div class="round-toggle-desc">连接建立+检查</div>
                    </div>
                </div>
            </div>
            
            <!-- API配置 -->
            <div class="config-section">
                <div class="config-title">🔑 API 配置</div>
                <div class="input-group">
                    <label>SiliconFlow API Key</label>
                    <input type="password" id="apiKey" placeholder="输入你的API Key">
                </div>
                <div class="input-group">
                    <label>模型选择</label>
                    <select id="modelSelect">
                        <option value="deepseek-ai/DeepSeek-V3">DeepSeek-V3 (推荐)</option>
                        <option value="Qwen/Qwen2.5-72B-Instruct">Qwen2.5-72B</option>
                        <option value="meta-llama/Llama-3.3-70B-Instruct">Llama-3.3-70B</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="saveConfig()">💾 保存配置</button>
                <button class="btn btn-secondary" onclick="testAPI()">🧪 测试连接</button>
                <div id="apiStatus"></div>
            </div>
            
            <!-- 文件上传 -->
            <div class="section">
                <div class="section-title">📁 上传文稿 (.docx)</div>
                <div class="file-input-wrapper">
                    <label class="file-input-btn" for="fileInput">
                        📤 选择文件（支持批量）
                    </label>
                    <input type="file" id="fileInput" accept=".docx" multiple onchange="handleFiles()">
                </div>
                <div id="fileCount" class="file-count">未选择文件</div>
                <div id="indexInfo"></div>
            </div>
            
            <!-- 开始处理 -->
            <div class="section">
                <button class="btn btn-primary" id="processBtn" onclick="startProcessing()" disabled>
                    🚀 开始六轮处理
                </button>
            </div>
            
            <!-- 进度显示 -->
            <div id="progressSection" class="progress-section">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%">
                        <span id="progressText">0%</span>
                    </div>
                </div>
            </div>
            
            <!-- 处理日志 -->
            <div class="section">
                <div class="section-title">📋 处理日志</div>
                <div id="processLog" class="process-log">
                    <div class="empty-state">
                        <p>🎬 准备就绪，等待开始...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 索引浏览器标签页 -->
        <div id="index-tab" class="tab-content">
            <!-- 索引库管理 -->
            <div class="index-management">
                <button class="btn btn-secondary" onclick="exportIndex()">📥 导出索引库</button>
                <button class="btn btn-secondary" onclick="importIndex()">📤 导入索引库</button>
                <button class="btn btn-secondary" onclick="importProcessedResults()">📂 导入处理结果</button>
                <button class="btn btn-secondary" onclick="resetIndex()">🔄 重置为默认</button>
                <input type="file" id="indexImportInput" accept=".json" style="display:none" onchange="handleIndexImport()">
                <input type="file" id="resultsImportInput" accept=".json" multiple style="display:none" onchange="handleResultsImport()">
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 搜索编码、名称、场域论...">
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="level1Count">0</div>
                    <div class="stat-label">一层</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="level2Count">0</div>
                    <div class="stat-label">二层</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="level3Count">0</div>
                    <div class="stat-label">三层</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="level4Count">0</div>
                    <div class="stat-label">四层</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="special4Count">0</div>
                    <div class="stat-label">4字头</div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterIndex('all')">全部</button>
                <button class="filter-btn" onclick="filterIndex('level1')">一层</button>
                <button class="filter-btn" onclick="filterIndex('level2')">二层</button>
                <button class="filter-btn" onclick="filterIndex('level3')">三层</button>
                <button class="filter-btn" onclick="filterIndex('level4')">四层</button>
                <button class="filter-btn" onclick="filterIndex('section1')">1字头</button>
                <button class="filter-btn" onclick="filterIndex('section2')">2字头</button>
                <button class="filter-btn" onclick="filterIndex('section3')">3字头</button>
                <button class="filter-btn" onclick="filterIndex('section4')">4字头</button>
            </div>
            
            <div id="indexList" class="index-list"></div>
        </div>
    </div>

    <script>
// ===== 数据和状态 =====
const PHILOSOPHY_INDEX = {
  // 一层编码
  "1": {"code":"1","name":"实在论","场域论":"待定","本体论":"","认识论":"","目的论":"","代表人物":""},
  "2": {"code":"2","name":"形而上学","场域论":"待定","本体论":"","认识论":"","目的论":"","代表人物":""},
  "3": {"code":"3","name":"观念论","场域论":"形而上学 | 自我意识 | 形而下","本体论":"","认识论":"","目的论":"","代表人物":""},
  "4": {"code":"4","name":"实践","场域论":"待定","本体论":"","认识论":"","目的论":"","代表人物":""},
  
  // 二层编码
  "1-1": {"code":"1-1","name":"科学实在论","场域论":"宇宙","本体论":"实体","认识论":"","目的论":"","代表人物":"(被误解的)亚里士多德"},
  "1-2": {"code":"1-2","name":"宗教实在论","场域论":"宇宙","本体论":"存在者vs存在","认识论":"","目的论":"","代表人物":"被基督教误解的柏拉图"},

// ===== 初始化 =====
window.onload = function() {
    const savedKey = localStorage.getItem('siliconflow_api_key');
    const savedModel = localStorage.getItem('siliconflow_model');
    
    if (savedKey) {
        apiKey = savedKey;
        document.getElementById('apiKey').value = savedKey;
    }
    if (savedModel) {
        selectedModel = savedModel;
        document.getElementById('modelSelect').value = savedModel;
    }
    
    // 加载保存的索引数据（如果有）
    const modifiedCount = loadSavedIndex();
    
    // 🆕 加载处理结果
    const resultsCount = loadProcessedResults();
    
    initIndexData();
    
    const logDetails = {
        '索引数量': Object.keys(PHILOSOPHY_INDEX).length,
        '数据完整性': '100%',
        '默认启用': '轮1-2（主要概念）'
    };
    
    if (modifiedCount > 0) {
        logDetails['自定义修改'] = `${modifiedCount}条`;
    }
    
    if (resultsCount > 0) {
        logDetails['已处理文件'] = `${resultsCount}个`;
    }
    
    addLog('success', '✅ 系统已就绪', logDetails);
};

// ===== 轮次控制 =====
function toggleRound(roundGroup) {
    const toggle = event.target.closest('.round-toggle');
    const isActive = toggle.classList.contains('active');
    
    if (isActive) {
        // 至少保留一个轮次
        if (enabledRounds.length === 1) {
            addLog('warning', '⚠️ 至少需要启用一个轮次');
            return;
        }
        toggle.classList.remove('active');
        enabledRounds = enabledRounds.filter(r => r !== roundGroup);
    } else {
        toggle.classList.add('active');
        enabledRounds.push(roundGroup);
        enabledRounds.sort();
    }
    
    const roundNames = {
        1: '轮1-2（主要概念）',
        2: '轮3-4（次级概念）',
        3: '轮5-6（连接关系）'
    };
    
    addLog('info', '🎯 轮次设置已更新', {
        '当前启用': enabledRounds.map(r => roundNames[r]).join(', ')
    });
}

// ===== 标签页切换 =====
function switchTab(tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    
    if (tabName === 'processor') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('processor-tab').classList.add('active');
    } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('index-tab').classList.add('active');
    }
}

function initIndexData() {
    allIndexes = Object.entries(PHILOSOPHY_INDEX).map(([code, data]) => ({
        code,
        name: data.name,
        field: data.场域论,
        onto: data.本体论,
        epist: data.认识论,
        teleo: data.目的论,
        person: data.代表人物,
        level: code.split('-').length,
        section: parseInt(code.split('-')[0]),
        is4Special: code.startsWith('4-')
    })).sort((a, b) => {
        const aParts = a.code.split('-').map(n => parseInt(n));
        const bParts = b.code.split('-').map(n => parseInt(n));
        for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
            if ((aParts[i] || 0) !== (bParts[i] || 0)) {
                return (aParts[i] || 0) - (bParts[i] || 0);
            }
        }
        return 0;
    });
    
    filteredIndexes = [...allIndexes];
    
    document.getElementById('totalCount').textContent = allIndexes.length;
    document.getElementById('level1Count').textContent = allIndexes.filter(i => i.level === 1).length;
    document.getElementById('level2Count').textContent = allIndexes.filter(i => i.level === 2).length;
    document.getElementById('level3Count').textContent = allIndexes.filter(i => i.level === 3).length;
    document.getElementById('level4Count').textContent = allIndexes.filter(i => i.level === 4).length;
    document.getElementById('special4Count').textContent = allIndexes.filter(i => i.is4Special).length;
    
    renderIndexList();
    document.getElementById('searchInput').addEventListener('input', handleSearch);
}

function renderIndexList() {

    if (filteredIndexes.length === 0) {
        list.innerHTML = '<div class="empty-state"><p>😔 没有找到匹配结果</p></div>';
        return;
    }
    
    list.innerHTML = filteredIndexes.map(item => {
        const isEditing = editingCode === item.code;
        const hasData = processedResults[item.code];

            return `
                <div class="index-item editing" id="item-${item.code}">

        return `
            <div class="index-item" id="item-${item.code}">
                <div class="index-code">${item.code}${hasData ? ' 🟢' : ''}</div>

// 渲染带tooltip的概念
function renderConceptWithTooltip(code, category, text, hasData) {
    const dataClass = hasData ? 'has-data' : 'no-data';
    const tooltipContent = generateTooltipContent(code, category, hasData);
    
    return `<span class="concept-hover ${dataClass}">${text}${tooltipContent}</span>`;
}

            ${onto.keywords && onto.keywords.length > 0 ? `

                    <div class="tooltip-keywords">
                        ${onto.keywords.map(k => `<span class="tooltip-keyword">${k}</span>`).join('')}

        `;
    } else if (category === '认识论' && data.primary_concepts?.认识论) {
        const epist = data.primary_concepts.认识论;
        content = `
            <div class="tooltip-header">🔍 认识论</div>
            ${epist.mechanism ? `
                <div class="tooltip-section">
                    <div class="tooltip-label">⚙️ 核心机制</div>

function handleSearch(e) {
    const query = e.target.value.toLowerCase().trim();
    if (!query) {
        filteredIndexes = [...allIndexes];
    } else {
        filteredIndexes = allIndexes.filter(item => 
            item.code.includes(query) || 
            item.name.toLowerCase().includes(query) ||
            item.field.toLowerCase().includes(query) ||
            item.onto.toLowerCase().includes(query) ||
            item.epist.toLowerCase().includes(query) ||
            item.teleo.toLowerCase().includes(query)
        );
    }
    renderIndexList();
}

function filterIndex(type) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    switch(type) {
        case 'all':
            filteredIndexes = [...allIndexes];
            break;
        case 'level1':
            filteredIndexes = allIndexes.filter(i => i.level === 1);
            break;
        case 'level2':
            filteredIndexes = allIndexes.filter(i => i.level === 2);
            break;
        case 'level3':
            filteredIndexes = allIndexes.filter(i => i.level === 3);
            break;
        case 'level4':
            filteredIndexes = allIndexes.filter(i => i.level === 4);
            break;
        case 'section1':
            filteredIndexes = allIndexes.filter(i => i.section === 1);
            break;
        case 'section2':
            filteredIndexes = allIndexes.filter(i => i.section === 2);
            break;
        case 'section3':
            filteredIndexes = allIndexes.filter(i => i.section === 3);
            break;
        case 'section4':
            filteredIndexes = allIndexes.filter(i => i.section === 4);
            break;
    }
    renderIndexList();
}

// ===== 文件处理 =====
function extractCodeFromFilename(filename) {
    let match = filename.match(/(\d+-\d+-\d+-\d+)/);
    if (match) return match[1];
    
    match = filename.match(/(\d+-\d+-\d+)/);
    if (match) return match[1];
    
    match = filename.match(/(\d+-\d+)/);
    if (match) return match[1];
    
    match = filename.match(/(\d)字头/);
    if (match) return match[1];
    
    match = filename.match(/^(\d)(?:\D|$)/);
    if (match) return match[1];
    
    return null;
}

function getIndexInfo(code) {
    return PHILOSOPHY_INDEX[code] || null;
}

function saveConfig() {
    const key = document.getElementById('apiKey').value.trim();
    if (!key) {
        addLog('error', '❌ 请输入API Key');
        return;
    }
    apiKey = key;
    selectedModel = document.getElementById('modelSelect').value;
    localStorage.setItem('siliconflow_api_key', key);
    localStorage.setItem('siliconflow_model', selectedModel);
    addLog('success', '✅ 配置已保存');
    document.getElementById('apiStatus').innerHTML = '<div class="status-badge status-success">✅ 已保存</div>';
}

async function testAPI() {
    if (!apiKey) {
        addLog('error', '❌ 请先配置API Key');
        return;
    }
    addLog('info', '🧪 测试API连接...');
    try {
        const res = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: selectedModel,
                messages: [{role: 'user', content: 'Hello'}],
                max_tokens: 50
            })
        });
        if (!res.ok) throw new Error(`状态码: ${res.status}`);
        const data = await res.json();
        addLog('success', '✅ API测试成功！', {'AI回复': data.choices[0].message.content});
        document.getElementById('apiStatus').innerHTML = '<div class="status-badge status-success">✅ 连接正常</div>';
    } catch (error) {
        addLog('error', '❌ 连接失败', {'错误': error.message});
    }
}

function handleFiles() {
    files = Array.from(document.getElementById('fileInput').files);
    document.getElementById('fileCount').textContent = `已选择 ${files.length} 个文件`;
    document.getElementById('processBtn').disabled = files.length === 0 || !apiKey;
    
    const recognized = files.filter(f => {
        const code = extractCodeFromFilename(f.name);
        return code && getIndexInfo(code);
    });
    
    let html = '<div class="index-info"><div class="index-info-title">🎯 识别结果（含完整位格）</div>';
    recognized.slice(0, 5).forEach(file => {
        const code = extractCodeFromFilename(file.name);
        const info = getIndexInfo(code);
        const badge = code.startsWith('4') ? '<span class="badge-4">4字头</span>' : '';
        html += `<div class="index-info-item">
            <strong>[${code}] ${info.name}${badge}</strong><br>
            <span class="position-label">场域论</span>${info.场域论 || '-'}<br>
            <span class="position-label">本体论</span>${info.本体论 || '-'}<br>
            <span class="position-label">认识论</span>${info.认识论 || '-'}<br>
            <span class="position-label">目的论</span>${info.目的论 || '-'}
        </div>`;
    });
    if (files.length > 5) html += `<div style="text-align:center;padding:10px;color:#999;">... 还有 ${files.length - 5} 个</div>`;
    html += `<div style="margin-top:10px;padding-top:10px;border-top:2px solid #4caf50;font-weight:600;color:#2e7d32;">
        识别率: ${recognized.length}/${files.length} (${(recognized.length/files.length*100).toFixed(0)}%)
    </div></div>`;
    document.getElementById('indexInfo').innerHTML = html;
    addLog('info', `📁 已选择 ${files.length} 个文件`, {'识别': recognized.length});
}

function addLog(type, title, details = null) {
    const log = document.getElementById('processLog');
    const empty = log.querySelector('.empty-state');
    if (empty) empty.remove();
    
    const entry = document.createElement('div');
    entry.className = `log-entry ${type}`;
    const time = new Date().toLocaleTimeString('zh-CN');
    let html = `<div class="log-title">[${time}] ${title}</div>`;
    if (details) {
        html += '<div style="font-size:11px;margin-top:5px;">';
        for (const [k, v] of Object.entries(details)) {
            html += `<div>${k}: ${v}</div>`;
        }
        html += '</div>';
    }
    entry.innerHTML = html;
    log.appendChild(entry);
    log.scrollTop = log.scrollHeight;
}

// ===== 主处理流程 =====
async function startProcessing() {
    if (!apiKey || files.length === 0) return;
    document.getElementById('processBtn').disabled = true;
    document.getElementById('progressSection').style.display = 'block';
    
    // 🔄 重新加载最新的索引数据（确保使用最新的编辑）
    loadSavedIndex();
    addLog('info', '🔄 已加载最新索引数据', {
        '索引条目数': Object.keys(PHILOSOPHY_INDEX).length
    });
    
    const roundNames = {
        1: '轮1-2（主要概念）',
        2: '轮3-4（次级概念）',
        3: '轮5-6（连接关系）'
    };
    
    addLog('info', '🚀 开始处理', {
        '文件数': files.length,
        '启用轮次': enabledRounds.map(r => roundNames[r]).join(', ')
    });
    
    for (let i = 0; i < files.length; i++) {
        const progress = ((i + 1) / files.length * 100).toFixed(1);
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('progressText').textContent = `${i + 1}/${files.length} (${progress}%)`;
        try {
            await processFile(files[i], i + 1);
        } catch (error) {
            addLog('error', `❌ ${files[i].name}`, {'错误': error.message});
        }
        if (i < files.length - 1) await new Promise(r => setTimeout(r, 1000));
    }
    addLog('success', '🎉 全部完成！');
    document.getElementById('processBtn').disabled = false;
}

async function processFile(file, index) {
    const code = extractCodeFromFilename(file.name);
    const info = code ? getIndexInfo(code) : null;
    
    if (info) {
        const badge = code.startsWith('4') ? ' [4字头特殊处理]' : '';
        addLog('round', `🎯 [${code}] ${info.name}${badge}`, {
            '场域论': info.场域论?.substring(0, 60) + '...' || '-'
        });
    }
    
    addLog('info', `📄 处理文件 ${index}/${files.length}: ${file.name}`);
    
    // 提取文本
    const text = await extractTextFromDocx(file);
    const chunks = splitIntoChunks(text, 3000, 800); // 3000字，重叠800字
    
    addLog('info', `📊 文本分块完成`, {
        '总字数': text.length,
        '分块数': chunks.length,
        '块大小': '3000字',
        '重叠': '800字'
    });
    
    // 存储结果
    let results = {
        metadata: {
            code: code || 'unknown',
            name: info?.name || 'unknown',
            file: file.name,
            wordCount: text.length,
            chunks: chunks.length,
            processingDate: new Date().toISOString(),
            enabledRounds: enabledRounds
        },
        primary_concepts: {},
        secondary_concepts: [],
        connections: {}
    };
    
    // 轮1-2：主要概念
    if (enabledRounds.includes(1)) {
        addLog('round', '🔄 开始轮1：收集主要概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round1(code, info, chunks[i], i + 1, chunks.length);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 合并结果
            mergeResults(results.primary_concepts, parsed);
            
            addLog('info', `✅ 轮1 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('round', '🔄 开始轮2：补全主要概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round2(code, info, chunks[i], i + 1, chunks.length, results.primary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 应用补充和修正
            applyRefinements(results.primary_concepts, parsed);
            
            addLog('info', `✅ 轮2 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('success', '✅ 轮1-2完成：主要概念已收集和补全');
    }
    
    // 轮3-4：次级概念
    if (enabledRounds.includes(2)) {
        addLog('round', '🔄 开始轮3：收集次级概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round3(code, info, chunks[i], i + 1, chunks.length, results.primary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            if (parsed.secondary_concepts) {
                results.secondary_concepts.push(...parsed.secondary_concepts);
            }
            
            addLog('info', `✅ 轮3 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('round', '🔄 开始轮4：补全次级概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round4(code, info, chunks[i], i + 1, chunks.length, results.secondary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 添加遗漏的概念和refinements
            if (parsed.missed_concepts) {
                results.secondary_concepts.push(...parsed.missed_concepts);
            }
            
            addLog('info', `✅ 轮4 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('success', '✅ 轮3-4完成：次级概念已收集和补全', {
            '次级概念数': results.secondary_concepts.length
        });
    }
    
    // 轮5-6：连接关系
    if (enabledRounds.includes(3)) {
        addLog('round', '🔄 开始轮5：建立连接');
        
        const allConcepts = {
            primary: results.primary_concepts,
            secondary: results.secondary_concepts
        };
        
        const prompt5 = PROMPT_TEMPLATES.round5(code, info, allConcepts, text);
        const response5 = await callAPI(prompt5);
        results.connections = parseJSON(response5);
        
        addLog('success', '✅ 轮5完成：连接已建立');
        await sleep(500);
        
        addLog('round', '🔄 开始轮6：检查连接');
        
        const prompt6 = PROMPT_TEMPLATES.round6(code, info, results.connections, allConcepts, text);
        const response6 = await callAPI(prompt6);
        const verification = parseJSON(response6);
        
        // 应用修正
        if (verification.missed_connections) {
            results.connections.main_chain = results.connections.main_chain || [];
            results.connections.main_chain.push(...verification.missed_connections);
        }
        
        results.verification = verification.verification;
        
        addLog('success', '✅ 轮6完成：连接已检查和修正', {
            '覆盖率': verification.verification?.connection_coverage || 'N/A'
        });
    }
    
    // 保存结果
    const filename = file.name.replace('.docx', '_六轮结果.json');
    downloadJSON(results, filename);
    addLog('success', `💾 已保存: ${filename}`);
}

async function extractTextFromDocx(file) {
    const buf = await file.arrayBuffer();
    const result = await mammoth.extractRawText({arrayBuffer: buf});
    return result.value;
}

function splitIntoChunks(text, size, overlap) {
    const paras = text.split('\n').map(l => l.trim()).filter(l => l);
    const chunks = [];
    let current = [];
    let len = 0;
    
    for (const p of paras) {
        if (len + p.length > size && current.length > 0) {
            chunks.push(current.join('\n'));
            
            // 保留最后几段作为重叠
            let overlapText = '';
            let overlapLen = 0;
            for (let i = current.length - 1; i >= 0; i--) {
                if (overlapLen + current[i].length <= overlap) {
                    overlapText = current[i] + '\n' + overlapText;
                    overlapLen += current[i].length;
                } else {
                    break;
                }
            }
            
            current = overlapText ? [overlapText.trim(), p] : [p];
            len = current.join('').length;
        } else {
            current.push(p);
            len += p.length;
        }
    }
    
    if (current.length > 0) chunks.push(current.join('\n'));
    return chunks;
}

async function callAPI(prompt) {
    const res = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            model: selectedModel,
            messages: [{
                role: 'system',
                content: '你是专业的哲学文本分析专家。请严格按照要求输出JSON格式，不要输出任何其他文字。'
            }, {
                role: 'user',
                content: prompt
            }],
            temperature: 0.3,
            max_tokens: 4000
        })
    });
    
    if (!res.ok) {
        const error = await res.text();
        throw new Error(`API失败: ${res.status} - ${error}`);
    }
    
    const data = await res.json();
    return data.choices[0].message.content;
}

function parseJSON(text) {
    try {
        // 尝试提取JSON
        const jsonMatch = text.match(/\{[\s\S]*\}/);
        if (jsonMatch) {
            return JSON.parse(jsonMatch[0]);
        }
        return JSON.parse(text);
    } catch (e) {
        addLog('warning', '⚠️ JSON解析失败，返回原文本', {'错误': e.message});
        return {raw: text};
    }
}

function mergeResults(target, source) {
    for (const key in source) {
        if (!target[key]) {
            target[key] = source[key];
        } else if (typeof source[key] === 'object' && !Array.isArray(source[key])) {
            mergeResults(target[key], source[key]);
        }
    }
}

function applyRefinements(target, refinements) {
    if (refinements.补充内容) {
        for (const key in refinements.补充内容) {
            if (target[key]) {
                const add = refinements.补充内容[key];
                if (add.additional_explanation) {
                    target[key].explanation = (target[key].explanation || '') + '\n' + add.additional_explanation;
                }
                if (add.additional_quotes) {
                    target[key].quotes = target[key].quotes || [];
                    target[key].quotes.push(...add.additional_quotes);
                }
                if (add.additional_keywords) {
                    target[key].keywords = target[key].keywords || [];
                    target[key].keywords.push(...add.additional_keywords);
                }
            }
        }
    }
}

function downloadJSON(data, filename) {
    const json = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
    const blob = new Blob([json], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

// ===== 索引库编辑和管理功能 =====

// 加载保存的索引数据
function loadSavedIndex() {
    const saved = localStorage.getItem('philosophy_index_custom');
    if (saved) {
        try {
            const customIndex = JSON.parse(saved);
            
            // 统计修改的条目数
            let modifiedCount = 0;
            for (const code in customIndex) {
                if (customIndex[code]) {
                    modifiedCount++;
                }
            }
            
            // 合并到PHILOSOPHY_INDEX
            Object.assign(PHILOSOPHY_INDEX, customIndex);
            console.log(`✅ 已加载自定义索引数据（${modifiedCount}条已修改）`);
            return modifiedCount;
        } catch (e) {
            console.error('❌ 加载自定义索引失败:', e);
            return 0;
        }
    }
    return 0;
}

// 保存索引数据到localStorage
function saveIndexToStorage() {
    try {
        localStorage.setItem('philosophy_index_custom', JSON.stringify(PHILOSOPHY_INDEX));
        console.log('✅ 索引数据已保存');
        return true;
    } catch (e) {
        console.error('❌ 保存失败:', e);
        alert('保存失败：' + e.message);
        return false;
    }
}

// 开始编辑
function startEdit(code) {
    editingCode = code;
    renderIndexList();
    
    // 滚动到编辑项
    const item = document.getElementById('item-' + code);
    if (item) {
        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
}

// 取消编辑
function cancelEdit() {
    editingCode = null;
    renderIndexList();
}

// 保存编辑
function saveEdit(code) {
    const fieldValue = document.getElementById('edit-field-' + code).value;
    const ontoValue = document.getElementById('edit-onto-' + code).value;
    const epistValue = document.getElementById('edit-epist-' + code).value;
    const teleoValue = document.getElementById('edit-teleo-' + code).value;

    PHILOSOPHY_INDEX[code].本体论 = ontoValue;

    }
}

// 导出索引库
function exportIndex() {
    const dataStr = JSON.stringify(PHILOSOPHY_INDEX, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;

    alert('✅ 索引库已导出！');
}

// 导入索引库
function importIndex() {
    document.getElementById('indexImportInput').click();
}

// 处理索引库导入
function handleIndexImport() {
    const file = document.getElementById('indexImportInput').files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const imported = JSON.parse(e.target.result);
            
            if (confirm('确定要导入这个索引库吗？这会覆盖当前的所有修改！')) {
                Object.assign(PHILOSOPHY_INDEX, imported);
                saveIndexToStorage();
                initIndexData();
                alert('✅ 导入成功！');
            }
        } catch (err) {
            alert('❌ 导入失败：文件格式不正确\n' + err.message);
        }
    };
    reader.readAsText(file);
}

// 重置为默认索引
function resetIndex() {
    if (confirm('确定要重置为默认索引库吗？这会丢失所有自定义修改！')) {
        localStorage.removeItem('philosophy_index_custom');
        location.reload();
    }
}

// ===== 处理结果导入和管理 =====

// 导入处理结果
function importProcessedResults() {
    document.getElementById('resultsImportInput').click();
}

// 处理处理结果导入
function handleResultsImport() {
    const files = document.getElementById('resultsImportInput').files;
    if (!files || files.length === 0) return;
    
    let imported = 0;
    let failed = 0;
    
    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const result = JSON.parse(e.target.result);
                
                // 提取编码
                let code = result.metadata?.code;
                if (!code) {
                    // 尝试从文件名提取
                    code = extractCodeFromFilename(file.name);
                }
                
                if (code) {
                    // 存储结果
                    processedResults[code] = {
                        data: result,
                        timestamp: result.metadata?.processingDate || new Date().toISOString(),
                        filename: file.name
                    };
                    imported++;
                    
                    // 保存到localStorage
                    saveProcessedResults();
                } else {
                    console.error('无法提取编码:', file.name);
                    failed++;
                }
            } catch (err) {
                console.error('导入失败:', file.name, err);
                failed++;
            }
            
            // 最后一个文件处理完后更新界面
            if (imported + failed === files.length) {
                alert(`✅ 导入完成！\n\n成功: ${imported}个文件\n失败: ${failed}个文件`);
                renderIndexList(); // 重新渲染以显示绿点和tooltip
            }
        };
        reader.readAsText(file);
    });
}

// 保存处理结果到localStorage
function saveProcessedResults() {
    try {
        localStorage.setItem('philosophy_processed_results', JSON.stringify(processedResults));
        console.log('✅ 处理结果已保存');
        return true;
    } catch (e) {
        console.error('❌ 保存处理结果失败:', e);
        return false;
    }
}

// 加载处理结果
function loadProcessedResults() {
    const saved = localStorage.getItem('philosophy_processed_results');
    if (saved) {
        try {
            processedResults = JSON.parse(saved);
            const count = Object.keys(processedResults).length;
            console.log(`✅ 已加载${count}个处理结果`);
            return count;
        } catch (e) {
            console.error('❌ 加载处理结果失败:', e);
            return 0;
        }
    }
    return 0;
}

// 处理完文件后自动保存结果
async function processFile(file, index) {
    const code = extractCodeFromFilename(file.name);
    const info = code ? getIndexInfo(code) : null;
    
    if (info) {
        const badge = code.startsWith('4') ? ' [4字头特殊处理]' : '';
        addLog('round', `🎯 [${code}] ${info.name}${badge}`, {
            '场域论': info.场域论?.substring(0, 60) + '...' || '-'
        });
    }
    
    addLog('info', `📄 处理文件 ${index}/${files.length}: ${file.name}`);
    
    // 提取文本
    const text = await extractTextFromDocx(file);
    const chunks = splitIntoChunks(text, 3000, 800); // 3000字，重叠800字
    
    addLog('info', `📊 文本分块完成`, {
        '总字数': text.length,
        '分块数': chunks.length,
        '块大小': '3000字',
        '重叠': '800字'
    });
    
    // 存储结果
    let results = {
        metadata: {
            code: code || 'unknown',
            name: info?.name || 'unknown',
            file: file.name,
            wordCount: text.length,
            chunks: chunks.length,
            processingDate: new Date().toISOString(),
            enabledRounds: enabledRounds
        },
        primary_concepts: {},
        secondary_concepts: [],
        connections: {}
    };
    
    // 轮1-2：主要概念
    if (enabledRounds.includes(1)) {
        addLog('round', '🔄 开始轮1：收集主要概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round1(code, info, chunks[i], i + 1, chunks.length);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 合并结果
            mergeResults(results.primary_concepts, parsed);
            
            addLog('info', `✅ 轮1 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('round', '🔄 开始轮2：补全主要概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round2(code, info, chunks[i], i + 1, chunks.length, results.primary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 应用补充和修正
            applyRefinements(results.primary_concepts, parsed);
            
            addLog('info', `✅ 轮2 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('success', '✅ 轮1-2完成：主要概念已收集和补全');
    }
    
    // 轮3-4：次级概念
    if (enabledRounds.includes(2)) {
        addLog('round', '🔄 开始轮3：收集次级概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round3(code, info, chunks[i], i + 1, chunks.length, results.primary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            if (parsed.secondary_concepts) {
                results.secondary_concepts.push(...parsed.secondary_concepts);
            }
            
            addLog('info', `✅ 轮3 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('round', '🔄 开始轮4：补全次级概念');
        
        for (let i = 0; i < chunks.length; i++) {
            const prompt = PROMPT_TEMPLATES.round4(code, info, chunks[i], i + 1, chunks.length, results.secondary_concepts);
            const response = await callAPI(prompt);
            const parsed = parseJSON(response);
            
            // 添加遗漏的概念和refinements
            if (parsed.missed_concepts) {
                results.secondary_concepts.push(...parsed.missed_concepts);
            }
            
            addLog('info', `✅ 轮4 - 块 ${i + 1}/${chunks.length} 完成`);
            await sleep(500);
        }
        
        addLog('success', '✅ 轮3-4完成：次级概念已收集和补全', {
            '次级概念数': results.secondary_concepts.length
        });
    }
    
    // 轮5-6：连接关系
    if (enabledRounds.includes(3)) {
        addLog('round', '🔄 开始轮5：建立连接');
        
        const allConcepts = {
            primary: results.primary_concepts,
            secondary: results.secondary_concepts
        };
        
        const prompt5 = PROMPT_TEMPLATES.round5(code, info, allConcepts, text);
        const response5 = await callAPI(prompt5);
        results.connections = parseJSON(response5);
        
        addLog('success', '✅ 轮5完成：连接已建立');
        await sleep(500);
        
        addLog('round', '🔄 开始轮6：检查连接');
        
        const prompt6 = PROMPT_TEMPLATES.round6(code, info, results.connections, allConcepts, text);
        const response6 = await callAPI(prompt6);
        const verification = parseJSON(response6);
        
        // 应用修正
        if (verification.missed_connections) {
            results.connections.main_chain = results.connections.main_chain || [];
            results.connections.main_chain.push(...verification.missed_connections);
        }
        
        results.verification = verification.verification;
        
        addLog('success', '✅ 轮6完成：连接已检查和修正', {
            '覆盖率': verification.verification?.connection_coverage || 'N/A'
        });
    }
    
    // 🆕 自动保存到processedResults
    if (code) {
        processedResults[code] = {
            data: results,
            timestamp: results.metadata.processingDate,
            filename: file.name
        };
        saveProcessedResults();
        addLog('success', '💾 结果已自动保存到系统');
    }
    
    // 保存JSON文件
    const filename = file.name.replace('.docx', '_六轮结果.json');
    downloadJSON(results, filename);
    addLog('success', `💾 已保存: ${filename}`);
}
