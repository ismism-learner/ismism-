            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tabName === 'processor') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('processor-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('index-tab').classList.add('active');
            }
        }
        
        // 初始化索引数据
        function initIndexData() {
            allIndexes = Object.entries(PHILOSOPHY_INDEX).map(([code, data]) => ({
                code,
                name: data.name,
                field: data.场域论,
                onto: data.本体论,
                epist: data.认识论,
                teleo: data.目的论,
                person: data.代表人物,
                level: code.split('-').length,
                section: parseInt(code.split('-')[0]),
                is4Special: code.startsWith('4-')
            })).sort((a, b) => {
                const aParts = a.code.split('-').map(n => parseInt(n));
                const bParts = b.code.split('-').map(n => parseInt(n));
                for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
                    if ((aParts[i] || 0) !== (bParts[i] || 0)) {
                        return (aParts[i] || 0) - (bParts[i] || 0);
                    }
                }
                return 0;
            });
            
            filteredIndexes = [...allIndexes];
            
            // 更新统计
            document.getElementById('totalCount').textContent = allIndexes.length;
            document.getElementById('level1Count').textContent = allIndexes.filter(i => i.level === 1).length;
            document.getElementById('level2Count').textContent = allIndexes.filter(i => i.level === 2).length;
            document.getElementById('level3Count').textContent = allIndexes.filter(i => i.level === 3).length;
            document.getElementById('level4Count').textContent = allIndexes.filter(i => i.level === 4).length;
            document.getElementById('special4Count').textContent = allIndexes.filter(i => i.is4Special).length;
            
            renderIndexList();
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        }
        
        function renderIndexList() {
            const list = document.getElementById('indexList');
            if (filteredIndexes.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>😔 没有找到匹配结果</p></div>';
                return;
            }
            
            list.innerHTML = filteredIndexes.map(item => {
                // 不显示任何层级标签
                
                return `
                    <div class="index-item">
                        <div class="index-code">${item.code}</div>
                        <div class="index-name">${item.name}</div>
                        <div class="index-detail">
                            ${item.field ? `<div class="detail-row"><span class="detail-label">场域论:</span>${item.field}</div>` : ''}
                            ${item.onto ? `<div class="detail-row"><span class="detail-label">本体论:</span>${item.onto}</div>` : ''}
                            ${item.epist ? `<div class="detail-row"><span class="detail-label">认识论:</span>${item.epist}</div>` : ''}
                            ${item.teleo ? `<div class="detail-row"><span class="detail-label">目的论:</span>${item.teleo}</div>` : ''}
                            ${item.person ? `<div class="detail-row"><span class="detail-label">代表人物:</span>${item.person}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            if (!query) {
                filteredIndexes = [...allIndexes];
            } else {
                filteredIndexes = allIndexes.filter(item => 
                    item.code.includes(query) || 
                    item.name.toLowerCase().includes(query) ||
                    item.field.toLowerCase().includes(query) ||
                    item.onto.toLowerCase().includes(query) ||
                    item.epist.toLowerCase().includes(query) ||
                    item.teleo.toLowerCase().includes(query)
                );
            }
            renderIndexList();
        }
        
        function filterIndex(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(type) {
                case 'all':
                    filteredIndexes = [...allIndexes];
                    break;
                case 'level1':
                    filteredIndexes = allIndexes.filter(i => i.level === 1);
                    break;
                case 'level2':
                    filteredIndexes = allIndexes.filter(i => i.level === 2);
                    break;
                case 'level3':
                    filteredIndexes = allIndexes.filter(i => i.level === 3);
                    break;
                case 'level4':
                    filteredIndexes = allIndexes.filter(i => i.level === 4);
                    break;
                case 'section1':
                    filteredIndexes = allIndexes.filter(i => i.section === 1);
                    break;
                case 'section2':
                    filteredIndexes = allIndexes.filter(i => i.section === 2);
                    break;
                case 'section3':
                    filteredIndexes = allIndexes.filter(i => i.section === 3);
                    break;
                case 'section4':
                    filteredIndexes = allIndexes.filter(i => i.section === 4);
                    break;
            }
            renderIndexList();
        }
        
        // 文稿处理相关函数
        function extractCodeFromFilename(filename) {
            // 匹配四层编码: 1-1-1-1
            let match = filename.match(/(\d+-\d+-\d+-\d+)/);
            if (match) return match[1];
            
            // 匹配三层编码: 1-1-1
            match = filename.match(/(\d+-\d+-\d+)/);
            if (match) return match[1];
            
            // 匹配二层编码: 1-1
            match = filename.match(/(\d+-\d+)/);
            if (match) return match[1];
            
            // 匹配一层编码: 1字头 (提取数字)
            match = filename.match(/(\d)字头/);
            if (match) return match[1];
            
            // 匹配纯数字: 1, 2, 3, 4
            match = filename.match(/^(\d)(?:\D|$)/);
            if (match) return match[1];
            
            return null;
        }
        
        function getIndexInfo(code) {
            return PHILOSOPHY_INDEX[code] || null;
        }
        
        function saveConfig() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                addLog('error', '❌ 请输入API Key');
                return;
            }
            apiKey = key;
            selectedModel = document.getElementById('modelSelect').value;
            localStorage.setItem('siliconflow_api_key', key);
            localStorage.setItem('siliconflow_model', selectedModel);
            addLog('success', '✅ 配置已保存');
            document.getElementById('apiStatus').innerHTML = '<div class="status-badge status-success">✅ 已保存</div>';
        }
        
        async function testAPI() {
            if (!apiKey) {
                addLog('error', '❌ 请先配置API Key');
                return;
            }
            addLog('info', '🧪 测试API连接...');
            try {
                const res = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [{role: 'user', content: 'Hello'}],
                        max_tokens: 50
                    })
                });
                if (!res.ok) throw new Error(`状态码: ${res.status}`);
                const data = await res.json();
                addLog('success', '✅ API测试成功！', {'AI回复': data.choices[0].message.content});
                document.getElementById('apiStatus').innerHTML = '<div class="status-badge status-success">✅ 连接正常</div>';
            } catch (error) {
                addLog('error', '❌ 连接失败', {'错误': error.message});
            }
        }
        
        function handleFiles() {
            files = Array.from(document.getElementById('fileInput').files);
            document.getElementById('fileCount').textContent = `已选择 ${files.length} 个文件`;
            document.getElementById('processBtn').disabled = files.length === 0 || !apiKey;
            
            const recognized = files.filter(f => {
                const code = extractCodeFromFilename(f.name);
                return code && getIndexInfo(code);
            });
            
            let html = '<div class="index-info"><div class="index-info-title">🎯 识别结果（含完整位格）</div>';
            recognized.slice(0, 5).forEach(file => {
                const code = extractCodeFromFilename(file.name);
                const info = getIndexInfo(code);
                const badge = code.startsWith('4') ? ' [4字头]' : '';
                html += `<div class="index-info-item">
                    <strong>[${code}] ${info.name}${badge}</strong><br>
                    <span class="position-label">场域论</span>${info.场域论 || '-'}<br>
                    <span class="position-label">本体论</span>${info.本体论 || '-'}<br>
                    <span class="position-label">认识论</span>${info.认识论 || '-'}<br>
                    <span class="position-label">目的论</span>${info.目的论 || '-'}
                </div>`;
            });
            if (files.length > 5) html += `<div style="text-align:center;padding:10px;color:#999;">... 还有 ${files.length - 5} 个</div>`;
            html += `<div style="margin-top:10px;padding-top:10px;border-top:2px solid #4caf50;font-weight:600;color:#2e7d32;">
                识别率: ${recognized.length}/${files.length} (${(recognized.length/files.length*100).toFixed(0)}%)
            </div></div>`;
            document.getElementById('indexInfo').innerHTML = html;
            addLog('info', `📁 已选择 ${files.length} 个文件`, {'识别': recognized.length});
        }
        
        function addLog(type, title, details = null) {
            const log = document.getElementById('processLog');
            const empty = log.querySelector('.empty-state');
            if (empty) empty.remove();
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('zh-CN');
            let html = `<div class="log-title">[${time}] ${title}</div>`;
            if (details) {
                html += '<div style="font-size:11px;margin-top:5px;">';
                for (const [k, v] of Object.entries(details)) {
                    html += `<div>${k}: ${v}</div>`;
                }
                html += '</div>';
            }
            entry.innerHTML = html;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        async function startProcessing() {
            if (!apiKey || files.length === 0) return;
            document.getElementById('processBtn').disabled = true;
            document.getElementById('progressSection').style.display = 'block';
            addLog('info', '🚀 开始处理', {'文件数': files.length});
            
            for (let i = 0; i < files.length; i++) {
                const progress = ((i + 1) / files.length * 100).toFixed(1);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = `${i + 1}/${files.length} (${progress}%)`;
                try {
                    await processFile(files[i], i + 1);
                } catch (error) {
                    addLog('error', `❌ ${files[i].name}`, {'错误': error.message});
                }
                if (i < files.length - 1) await new Promise(r => setTimeout(r, 1000));
            }
            addLog('success', '🎉 全部完成！');
            document.getElementById('processBtn').disabled = false;
        }
        
        async function processFile(file, index) {
            const code = extractCodeFromFilename(file.name);
            const info = code ? getIndexInfo(code) : null;
            if (info) {
                const badge = code.startsWith('4') ? ' [4字头]' : '';
                addLog('index', `🎯 [${code}] ${info.name}${badge}`, {
                    '场域论': info.场域论?.substring(0, 60) + '...' || '-'
                });
            }
            addLog('info', `📄 处理 ${index}/${files.length}`);
            const text = await extractTextFromDocx(file);
            const chunks = splitIntoChunks(text, 4000);
            let result = null;
            for (let i = 0; i < chunks.length; i++) {
                const prompt = generatePrompt(chunks[i], i+1, chunks.length, result, code, info);
                result = await callAPI(prompt);
            }
            const filename = file.name.replace('.docx', '_result.json');
            downloadJSON(result, filename);
            addLog('success', `💾 已保存: ${filename}`);
        }
        
        async function extractTextFromDocx(file) {
            const buf = await file.arrayBuffer();
            const result = await mammoth.extractRawText({arrayBuffer: buf});
            return result.value;
        }
        
        function splitIntoChunks(text, size) {
            const paras = text.split('\n').map(l => l.trim()).filter(l => l);
            const chunks = [];
            let current = [];
            let len = 0;
            for (const p of paras) {
                if (len + p.length > size && current.length > 0) {
                    chunks.push(current.join('\n'));
                    current = [current[current.length-1], p];
                    len = current[0].length + p.length;
                } else {
                    current.push(p);
                    len += p.length;
                }
            }
            if (current.length > 0) chunks.push(current.join('\n'));
            return chunks;
        }
        
        function generatePrompt(chunk, num, total, prev, code, info) {
            let hint = '';
            if (info) {
                const is4 = code.startsWith('4') ? ' [4字头]' : '';
                hint = `\n**📚 索引信息${is4}**\n编码: ${code}\n名称: ${info.name}\n场域论: ${info.场域论}\n本体论: ${info.本体论}\n认识论: ${info.认识论}\n目的论: ${info.目的论}\n`;
            }
            if (num === 1) {
                return `哲学文稿分析。${hint}\n批次 ${num}/${total}\n\n文稿:\n${chunk}\n\n提取JSON:\n{"code":"${code||''}","name":"${info?.name||''}","layers":{"场域论":{"value":"","definition":""},"本体论":{"value":"","definition":""},"认识论":{"value":"","definition":""},"目的论":{"value":"","definition":""}}}\n只输出JSON。`;
            } else {
                return `继续 ${num}/${total}\n前结果:\n${JSON.stringify(prev).substring(0,1000)}\n新内容:\n${chunk}\n输出完整JSON。`;
            }
        }
        
        async function callAPI(prompt) {
            const res = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}`},
                body: JSON.stringify({
                    model: selectedModel,
                    messages: [{role: 'user', content: prompt}],
                    temperature: 0.7,
                    max_tokens: 4000
                })
            });
            if (!res.ok) throw new Error(`API失败: ${res.status}`);
            const data = await res.json();
            return data.choices[0].message.content;
        }
        
        function downloadJSON(data, filename) {
            const json = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            const blob = new Blob([json], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
